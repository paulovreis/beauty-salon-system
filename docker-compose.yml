version: '3.8'

services:
  # PostgreSQL para o sistema principal
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: beauty_salon
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - beauty-salon-net

  # Redis para EvolutionAPI
  redis:
    image: redis:7-alpine
    container_name: redis_evolution
    restart: always
    command: redis-server --port 6379 --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - beauty-salon-net

  # API do sistema principal
  api:
    build: ./api
    env_file:
      - ./api/.env
    ports:
      - "5000:5000"
    depends_on:
      - db
    networks:
      - beauty-salon-net

  # Banco dedicado para testes (isola dados dos testes)
  db-test:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: beauty_salon
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_test_data:/var/lib/postgresql/data
    networks:
      - beauty-salon-net

  # Frontend do sistema
  frontend:
    build: ./frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - beauty-salon-net

  # Testes de API (rodam automaticamente no up)
  api-tests:
    build: ./api
    environment:
      DB_USER: postgres
      DB_PASS: postgres
      DB_HOST: db-test
      DB_PORT: 5432
      DB_NAME: beauty_salon
      JWT_SECRET: supersecretkey
      INIT_DB: "true"
      CORS_ORIGIN: http://localhost:3000
      PORT: 5000
      TEST_API_URL: http://localhost:5000
    depends_on:
      - db-test
    command: sh -c "npm run init-db && node src/server.js & sleep 6 && npm run test:ci"
    networks:
      - beauty-salon-net

  # Testes do Frontend (executados no up)
  frontend-tests:
    build: ./frontend
    environment:
      CI: "true"
      REACT_APP_API_URL: http://api:5000
    command: sh -c "export NODE_OPTIONS=--experimental-vm-modules; npm test --watchAll=false --passWithNoTests"
    depends_on:
      - api
    networks:
      - beauty-salon-net

  # EvolutionAPI - WhatsApp Business Integration
  evolution-api:
    image: evoapicloud/evolution-api:homolog
    container_name: evolution_api_beauty_salon
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - evolution.env
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_data:/app/data
    depends_on:
      - redis
    networks:
      - beauty-salon-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  db_data:
  db_test_data:
  redis_data:
  evolution_instances:
  evolution_data:

networks:
  beauty-salon-net:
    name: beauty-salon-net
    driver: bridge